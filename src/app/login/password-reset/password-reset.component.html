<div class="reset-password card shadow-sm p-4 mx-auto" style="max-width: 400px;">

  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="newPassword" class="form-label">Nouveau mot de passe</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        required
      />
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
      <input
        type="password"
        id="passwordConfirm"
        class="form-control"
        formControlName="passwordConfirm"
        required
      />
      <div class="text-danger mt-1" *ngIf="!passwordsMatch">
        Les mots de passe ne correspondent pas.
      </div>
    </div>

    <button class="btn btn-purple w-100" type="submit" [disabled]="passwordForm.invalid || !passwordsMatch">
      RÃ©initialiser
    </button>
  </form>
</div>
