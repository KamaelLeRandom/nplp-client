<div class="leaderboard card shadow-sm p-4">
  <h3 class="text-highlight mb-4">🏆 Classement des joueurs</h3>

  <div class="podium d-flex justify-content-center text-center mb-4">
    <div class="podium-item second">
      <div class="circle silver">🥈</div>
      <p class="player-name">{{ playerList[1]?.name }}</p>
      <p class="player-score">{{ playerList[1]?.points }} pts</p>
    </div>
    <div class="podium-item first">
      <div class="circle gold">🥇</div>
      <p class="player-name">{{ playerList[0]?.name }}</p>
      <p class="player-score">{{ playerList[0]?.points }} pts</p>
    </div>
    <div class="podium-item third">
      <div class="circle bronze">🥉</div>
      <p class="player-name">{{ playerList[2]?.name }}</p>
      <p class="player-score">{{ playerList[2]?.points }} pts</p>
    </div>
  </div>

  <ul class="list-group">
    <li 
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let player of playerList.slice(3); let i = index"
    >
      <span>
        #{{ i + 4 }} <strong>{{ player.name }}</strong>
      </span>
      <span class="badge bg-pink">{{ player.points }} pts</span>
    </li>
  </ul>
</div>
