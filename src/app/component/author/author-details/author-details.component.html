<div class="card shadow-sm p-4 author-detail-card">
  <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center mb-4">
    <img
      src="https://64.media.tumblr.com/ad2d177a7920d159b2219d1f57ca4212/99a902d475c1a44f-4f/s500x750/ba5bb1b0dae495620fbaa84cd10d4f27c9b0e6f3.jpg"
      alt="Photo de l'auteur"
      class="rounded-circle me-md-4 mb-3 mb-md-0"
      style="width: 100px; height: 100px; object-fit: cover;"
    />

    <div class="flex-grow-1">
      <h3 class="text-highlight mb-1">{{ author.nickname }}</h3>
      <p class="mb-1 text-muted">
        {{ author.firstname }} {{ author.lastname }}
      </p>
      <p class="text-muted">
        Né(e) le {{ formattedDate }}
      </p>
      <span class="badge bg-purple mb-2">
        {{ author.songs.length }} chanson{{ author.songs.length > 1 ? 's' : '' }}
      </span>

      <!-- Boutons admin -->
      <div *ngIf="authService.isAdmin()" class="mt-3 d-flex gap-2">
        <button class="btn btn-outline-primary btn-sm" (click)="onEditClick()">
          <i class="bi bi-pencil me-1"></i> Éditer
        </button>
        <button class="btn btn-outline-danger btn-sm" (click)="onDeleteClick()">
          <i class="bi bi-trash me-1"></i> Supprimer
        </button>
      </div>
    </div>
  </div>
</div>

<div>
  <h5 class="text-highlight">Liste des chansons</h5>
  <div *ngIf="author.songs.length > 0; else noSongs">
    <app-song-item *ngFor="let song of author.songs" [song]="song"></app-song-item>
  </div>
  <ng-template #noSongs>
    <p class="text-muted">Aucune chanson associée.</p>
  </ng-template>
</div>
