<div class="author-line d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center px-3 py-2">
  <a [routerLink]="['/author', author.id]" class="no-underline"> 
    <div class="mb-2 mb-md-0">
      <h5 class="mb-1 text-highlight">{{ author.nickname }}</h5>
      <small class="text-secondary">
        {{ author.firstname }} {{ author.lastname }} • Né(e) le {{ formattedDate }}
      </small>
      <div class="mt-1">
        <small class="text-muted">
          Nombre de chansons : <span class="text-highlight">{{ author.songs.length }}</span>
        </small>
      </div>
    </div>
  </a>
</div>
