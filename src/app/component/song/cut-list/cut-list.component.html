<div class="cut-list">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h5 class="text-highlight mb-0">Coupures</h5>

    <button *ngIf="authService.isAdmin()" class="btn btn-purple btn-sm" (click)="onAddClick()">
      <i class="bi bi-plus-circle me-1"></i> Ajouter une coupure
    </button>
  </div>

  <app-cut-item *ngFor="let cut of sortedCuts" [cut]="cut"></app-cut-item>
</div>
