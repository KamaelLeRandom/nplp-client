<div class="song-line d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center px-3 py-2">
  <a [routerLink]="['/song', song.id]" class="no-underline"> 
    <div class="mb-2 mb-md-0">
      <h5 class="mb-1 text-highlight">{{ song.title }}</h5>
      <small class="text-secondary">
        Par {{ authorList }} • Publié le {{ formattedDate }}
      </small>
    </div>
    <span class="badge duration-badge">{{ formattedDuration }}</span>
  </a>
</div>
